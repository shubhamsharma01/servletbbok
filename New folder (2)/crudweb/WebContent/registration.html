<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
<form action="Controller" method="post">
<table border="1" align="center">
<tr>
<th colspan="2">Registration Page</th>
</tr>
<tr>
<th>BOOK ID</th>
<th><input type="text" name="bookid"/></th>
</tr>
<tr>
<th>BOOK NAME</th>
<th><input type="text" name="bookname"/></th>
</tr>
<tr>
<th>BOOOK PRICE</th>
<th><input type="text" name="bookprice"/></th>
</tr>
<tr>
<th>BOOK CATAGORY</th>
<th><input type="radio" name="catagory" value="horror"/>HORROR
<input type="radio" name="catagory" value="comedy"/>COMEDY
<input type="radio" name="catagory" value="technology"/>TECHNOLOGY
</th>
</tr>
<tr>
<th>BOOOK PUBLICATION</th>
<th><input type="checkbox" name="publication" value="abc"/>ABC
<input type="checkbox" name="publication" value="bcd"/>BCD
<input type="checkbox" name="publication" value="cde"/>CDE
</th>
</tr>
<tr>
<th>BOOOK DISCRIPTION</th>
<th> <textarea rows="4" cols="50" name="description"></textarea> </th>
</tr>
<tr>
<th colspan="2"><input type="submit" value="submit" name="submit"></th>
</tr>

</table>
</form>
</body>
</html>
